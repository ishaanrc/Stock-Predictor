<!DOCTYPE html>
<html>
<head>
    <title>Stock Predictor</title>
    <script>
        async function predict() {
    let symbol = document.getElementById("symbol").value;
    let period = document.getElementById("period").value;

    try {
        let response = await fetch('http://localhost:5000/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({symbol: symbol, period: period})
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        let data = await response.json();
        document.getElementById("result").innerText = JSON.stringify(data);
    } catch (error) {
        console.error("Error caught:", error);  // Debugging
        document.getElementById("result").innerText = 'Error: ' + error.message;
    }
}

    </script>
</head>
<body>
    <h1>Stock Predictor</h1>
    <input type="text" id="symbol" placeholder="Enter Stock Symbol">
    <select id="period">
        <option value="1d">1d</option>
        <option value="5d">5d</option>
        <option value="1mo">1mo</option>
        <option value="3mo">3mo</option>
        <option value="6mo">6mo</option>
        <option value="1y" selected>1y</option>
    </select>
    <button onclick="predict()">Predict</button>

    <h2>Result:</h2>
    <div id="result"></div>
</body>
</html>
